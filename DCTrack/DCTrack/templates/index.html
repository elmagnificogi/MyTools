<!-- DocTYPE：该文件遵从的规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head标签表示网页的头部 -->
<head>
    <!-- meta描述性标签，他用来描述网站的一些信息 -->
    <meta charset="UTF-8">
    <meta name="keywords" content="你看过开端吗？">
    <meta name="description" content="循环循环又循环">

    <!-- title标签表示网页标题 -->
    <title>我的第一个网页</title>
</head>
<!-- body标签表示网页的主体 -->
<body>
世界那么大，我想去看看！
</body>
</html>
